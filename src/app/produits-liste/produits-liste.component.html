<div class="shopPage">
    <h3>Boutique</h3>
    <div class="functions">
        <button (click)="sortButtonClick()">{{sortButtonText}}</button>
        <input ng-model="searchText" placeholder="cherche un personnage">
    </div>
    <div class="shop">
        @if (stateButtonText == true){
            @for(produit of produitsArray | sortByPrice ; track produit.name) {
            <app-produits [produit]="produit" />
            }
        }
        @else {
            @for(produit of produitsArray | sortByPriceDec; track produit.name) {
            <app-produits [produit]="produit" />
            }
        }    
    </div>
</div>
